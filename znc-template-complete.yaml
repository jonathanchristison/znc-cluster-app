apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: znc-cluster-app
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      app: znc-cluster-app
    name: znc-cluster-app
  spec:
    tags:
    - from:
        kind: DockerImage
        name: nhripps/znc-cluster-app
      name: latest
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: znc-cluster-app
    name: znc-cluster-app
  spec:
    replicas: 1
    selector:
      app: znc-cluster-app
      deploymentconfig: znc-cluster-app
    strategy:
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        annotations:
          openshift.io/container.znc-cluster-app.image.entrypoint: '["/opt/znc-run/znc_runner.sh"]'
        labels:
          app: znc-cluster-app
          deploymentconfig: znc-cluster-app
      spec:
        containers:
        - env:
          - name: ZNC_USER
            value: "${ZNC_USER}"
          - name: ZNC_PASS
            value: "${ZNC_PASS}"
          - name: ZNC_NAME
            value: "${ZNC_NAME}"
          image: nhripps/znc-cluster-app
          imagePullPolicy: Always
          name: znc-cluster-app
          ports:
          - containerPort: 6697
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          livenessProbe:
            exec:
              command:
              - pgrep
              - znc
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            exec:
              command:
              - pgrep
              - znc
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          volumeMounts:
          - mountPath: /opt/znc-env
            name: znc-storage
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - name: znc-storage
          persistentVolumeClaim:
            claimName: znc-pvc
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - znc-cluster-app
        from:
          kind: ImageStreamTag
          name: znc-cluster-app:latest
          namespace: myproject
      type: ImageChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: znc-cluster-app
    name: znc-cluster-app
  spec:
    ports:
    - name: 6697-tcp
      port: 6697
      protocol: TCP
      targetPort: 6697
    selector:
      app: znc-cluster-app
      deploymentconfig: znc-cluster-app
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: znc-cluster-app
    name: znc-cluster-app
  spec:
    port:
      targetPort: 6697-tcp
    tls:
      termination: passthrough
    to:
      kind: Service
      name: znc-cluster-app
      weight: 100
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: znc-pvc
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 500M
parameters:
  - name: ZNC_NAME
    description: The display name for the first ZNC user account
    value: Administrator
    required: true
  - name: ZNC_USER
    description: The username for the first ZNC user account
    value: admin
    required: true
  - name: ZNC_PASS
    description: The password for the first ZNC user account
    generate: expression
    from: "[a-zA-Z0-9]{16}"
